version: "3.3"

services:
  devel:
    image: farmng/devel@sha256:0be3c6a66403711dd76fac557d5c73c4fb626bcd74795a106ab65e1b251e0c6d
    command: /workspace/tractor/docker/loop_forever.sh
    environment:
      - BLOBSTORE_ROOT=/blobstore
    volumes:
      - home:/root
      - ../../tractor-data:/blobstore
      - ..:/workspace/tractor
    working_dir: /workspace/tractor
    network_mode: host

volumes:
  home:
