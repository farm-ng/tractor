version: "3.3"

services:
  devel:
    image: farmng/devel@sha256:ae2c7f801fcd8ffda5ca1e3f24321f3eef5962b81fb1d57026816aca22e270e7
    command: /workspace/tractor/docker/loop_forever.sh
    environment:
      - BLOBSTORE_ROOT=/blobstore
    volumes:
      - home:/root
      - ../../tractor-data:/blobstore
      - ..:/workspace/tractor
    working_dir: /workspace/tractor
    network_mode: host

volumes:
  home:
