name: Mirror

on:
  push:
    branches: master

jobs:
  mirror:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: git@github.com:isherman/tractor-mirror.git
          ssh_private_key: ${{ secrets.MIRROR_SSH_PRIVATE_KEY }}
