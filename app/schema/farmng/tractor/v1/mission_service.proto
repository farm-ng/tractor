syntax = "proto3";

import "google/protobuf/empty.proto";
import "farmng/tractor/v1/mission.proto";

package farmng.tractor.v1;

service Mission {
  rpc CreateWaypoint(CreateWaypointRequest) returns (Waypoint) {}
  rpc ListWaypoints(ListWaypointsRequest) returns (ListWaypointsResponse) {}
  rpc GetWaypoint(GetWaypointRequest) returns (Waypoint) {}
  rpc DeleteWaypoint(DeleteWaypointRequest) returns (google.protobuf.Empty) {}
}
